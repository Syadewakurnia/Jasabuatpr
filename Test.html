<head>
  <meta charset="UTF-8" />

  <title>Daftar Toko Online</title>
  <style>
    :root {
      --primary: #007aff;
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
      --whatsapp: #25d366;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #eee;
        --shadow: rgba(255, 255, 255, 0.05);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      animation: fadeOut 0.5s ease 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 10px var(--shadow);
      margin-bottom: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      background: #e8f0fe;
    }

    .card a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
      text-decoration: none;
      color: var(--primary);
      font-size: 18px;
      font-weight: bold;
      justify-content: center;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .icon {
      font-size: 22px;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .wa-buttons {
      margin-top: 10px;
    }

    .wa-buttons a {
      display: inline-block;
      background: var(--whatsapp);
      color: white;
      padding: 12px 18px;
      margin: 5px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .wa-buttons a:hover {
      background: #1ebe5b;
    }
  </style>
</head>
