<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permainan Fokus</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #hantu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #hantu img {
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Permainan Fokus</h1>
  <p>Fokus ke layar ini dan klik tombol di bawah...</p>
  <button onclick="mulai()">Mulai</button>

  <!-- Hantu dan suara -->
  <div id="hantu">
    <img src="https://i.ibb.co/HqVY9vK/jumpscare.png" alt="HANTU SERAM">
  </div>
  <audio id="suara" src="https://www.soundjay.com/human/screaming-woman-01.mp3" preload="auto"></audio>

  <script>
    function mulai() {
      // Paksa volume ke maksimal
      const audio = document.getElementById('suara');
      audio.volume = 1.0;

      // Delay 5 detik lalu munculkan hantu
      setTimeout(() => {
        document.getElementById('hantu').style.display = 'flex';
        audio.play().catch(e => console.warn("Audio tidak bisa dimainkan"));
      }, 5000);
    }
  </script>
</body>
</html>
