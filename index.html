<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator </h1>
  <input type="number" id="num1" placeholder="Angka pertama">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="Angka kedua">
  <button onclick="hitung()">Hitung</button>

  <h2>Hasil: <span id="hasil">?</span></h2>

  <script>
    function hitung() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operator').value;
      let hasilAsli;

      switch(op) {
        case '+': hasilAsli = n1 + n2; break;
        case '-': hasilAsli = n1 - n2; break;
        case '*': hasilAsli = n1 * n2; break;
        case '/': hasilAsli = n2 !== 0 ? n1 / n2 : NaN; break;
        default: hasilAsli = 0;
      }

      // Tambahkan kesalahan acak
      const error = Math.floor(Math.random() * 10 + 1); // 1 s.d. 10
      const salah = hasilAsli + error;

      document.getElementById('hasil').innerText = isNaN(salah) ? 'Error!' : salah.toFixed(2);
    }
  </script>
</body>
</html>
