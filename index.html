<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel & Bot WhatsApp Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --primary: #25d366;
      --dark-bg: #0e1117;
      --light-text: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #000;
      padding: 14px 22px;
      margin: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 255, 127, 0.4);
    }

    .qr {
      margin-top: 30px;
    }

    .qr img {
      width: 120px;
      margin: 8px;
      border-radius: 12px;
    }

    footer {
      font-size: 14px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="container">
  <h1>Panel & Bot WhatsApp Premium</h1>
  <p>Dapatkan source code bot WA dan panel siap pakai untuk kebutuhan bisnis atau reseller. Cepat, ringan, dan full support!</p>

  <a class="btn" href="https://wa.me/6283160915159" target="_blank">Chat Admin</a>
  <a class="btn" href="https://chat.whatsapp.com/F2xHjxLTeS1FM7YQ1j8Ork" target="_blank">Join Grup</a>

  <div class="qr">
    <p>Scan untuk akses cepat:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wa.me/6283160915159&size=150x150" alt="QR Admin" />
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://chat.whatsapp.com/F2xHjxLTeS1FM7YQ1j8Ork&size=150x150" alt="QR Grup" />
  </div>

  <footer>
    &copy; 2025 Syadewa | WhatsApp Bot & Panel Pro
  </footer>
</div>

<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: true },
    particles: {
      number: { value: 50 },
      color: { value: "#25d366" },
      shape: { type: "circle" },
      opacity: { value: 0.3 },
      size: { value: 3 },
      move: { enable: true, speed: 0.6 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      }
    }
  });
</script>

</body>
</html>
