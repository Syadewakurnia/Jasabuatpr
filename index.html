<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jasa Buat PR Digital</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 30px;
        background: linear-gradient(90deg, #0ff, #00f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 0 0 10px #00f, 0 0 20px #0ff;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background-color: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        background-color: #1a1a1a;
        color: #fff;
        font-size: 1rem;
        outline: none;
    }
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #0ff, #00f);
        border: none;
        color: #000;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #0ff;
    }
</style>
</head>
<body>

<header>ðŸ’» Jasa Buat PR Digital</header>

<div class="container">
    <form id="prForm">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

        <label>Kelas</label>
        <input type="text" name="kelas" placeholder="Misal: VII B" required>

        <label>Nomor Absen</label>
        <input type="number" name="absen" placeholder="Nomor absen" required>

        <label>Jenis Pengerjaan</label>
        <select name="jenis" required>
            <option value="">-- Pilih --</option>
            <option value="Canva">Canva</option>
            <option value="Word">Word</option>
        </select>

        <label>Soal / Tugas</label>
        <textarea name="soal" placeholder="Tulis soal atau tugas yang mau dikerjakan..." required></textarea>

        <button type="submit">Kirim</button>
    </form>
</div>

<script>
document.getElementById("prForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Form berhasil dikirim! Kami akan segera memproses PR Anda.");
});
</script>

</body>
</html>
