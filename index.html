<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel & SC Bot WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      height: 100%;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      margin-top: 60px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #128c7e;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #128c7e;
    }

    .qr img {
      width: 120px;
      margin: 10px;
      border-radius: 10px;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="container">
  <h1>Panel & SC Bot WhatsApp</h1>
  <p>Dapatkan layanan panel WhatsApp & source code bot berkualitas. Cocok untuk reseller, developer, dan bisnis digital!</p>

  <a class="btn" href="https://wa.me/6283160915159" target="_blank">
    <i class="fab fa-whatsapp"></i> Chat Admin
  </a>
  <a class="btn" href="https://chat.whatsapp.com/F2xHjxLTeS1FM7YQ1j8Ork" target="_blank">
    <i class="fas fa-users"></i> Join Grup
  </a>

  <div class="qr">
    <p>Scan QR untuk akses cepat:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wa.me/6283160915159&size=150x150" alt="QR Chat" />
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://chat.whatsapp.com/F2xHjxLTeS1FM7YQ1j8Ork&size=150x150" alt="QR Grup" />
  </div>

  <footer>
    &copy; 2025 Syadewa | Bot & Panel WA Terbaik
  </footer>
</div>

<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: true },
    particles: {
      number: { value: 60 },
      color: { value: "#25d366" },
      shape: { type: "circle" },
      opacity: { value: 0.4 },
      size: { value: 3 },
      move: { enable: true, speed: 1 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      }
    }
  });
</script>

</body>
</html>
