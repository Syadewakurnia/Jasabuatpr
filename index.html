<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permainan Fokus</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Fokus ke layar ya...</h1>
  <p>Jangan berkedip dan klik tombol di bawah</p>
  <button onclick="mulai()">Mulai</button>

  <div id="jumpscare">
    <video id="video" src="video.mp4" autoplay></video>
  </div>

  <script>
    function mulai() {
      const video = document.getElementById("video");
      video.volume = 1.0;

      setTimeout(() => {
        document.getElementById("jumpscare").style.display = "flex";
        video.currentTime = 0;
        video.play().catch(err => console.error("Gagal play:", err));
      }, 5000); // delay 5 detik
    }
  </script>

</body>
</html>
